<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div><input class="textArea" type="text" name="input" id="textArea"></div>

            <div>
                <table>
                    <tr>
                        <td><button class="operator cancel" onclick="clearField()">C</button></td>
                        <td><button class="operator" onclick="backspace()">CE</button></td>
                        <td><button class="operator" onclick="getNumber('/')">&#247;</button></td>
                        <td><button class="operator" onclick="getNumber('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="input" onclick="getNumber('7')">7</button></td>
                        <td><button class="input" onclick="getNumber('8')">8</button></td>
                        <td><button class="input" onclick="getNumber('9')">9</button></td>
                        <td><button class="operator" onclick="getNumber('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="input" onclick="getNumber('4')">4</button></td>
                        <td><button class="input" onclick="getNumber('5')">5</button></td>
                        <td><button class="input" onclick="getNumber('6')">6</button></td>
                        <td><button class="operator" onclick="getNumber('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="input" onclick="getNumber('1')">1</button></td>
                        <td><button class="input" onclick="getNumber('2')">2</button></td>
                        <td><button class="input" onclick="getNumber('3')">3</button></td>
                        <td rowspan="2"><button class="equal" onclick="getResult()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="input" onclick="getNumber('0')">0</button></td>
                        <td><button class="input" onclick="getNumber('00')">00</button></td>
                        <td><button class="input" onclick="getNumber('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="next">
            <a href="Pages/cal2.html"><button class="button">Next</button></a>
        </div>
    </div>
</body>
<script src="Scripts/app.js"></script>

</html>
