<!-- CLACULATOR # 2 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <link rel="stylesheet" href="../CSS/cal2.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>

            <div class="keyboard">
                <table>
                    <tr>
                        <td><button class="operator" id="clear">C</button></td>
                        <td><button class="operator" id="backspace">CE</button></td>
                        <td><button class="operator" id="%">%</button></td>
                        <td><button class="operator" id="/">&#247;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="7">7</button></td>
                        <td><button class="number" id="8">8</button></td>
                        <td><button class="number" id="9">9</button></td>
                        <td><button class="operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="4">4</button></td>
                        <td><button class="number" id="5">5</button></td>
                        <td><button class="number" id="6">6</button></td>
                        <td><button class="operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="1">1</button></td>
                        <td><button class="number" id="2">2</button></td>
                        <td><button class="number" id="3">3</button></td>
                        <td><button class="operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="0">0</button></td>
                        <td><button class="number" id="00">00</button></td>
                        <!-- <td colspan="2"></td> -->
                        <td colspan="2"><button class="operator button" id="=">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pre-next">
            <a href="../index.html"><button class="button-pre">Previous</button></a>
            <a href="cal3.html"><button class="button-next">Next</button></a>
        </div>
    </div>
</body>
<script src="../Scripts/calApp2-3.js"></script>

</html>
